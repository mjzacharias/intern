<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
<title>Manager Dashboard</title>
<meta http-equiv="Content-type" content="text/html; charset=utf-8" />
<style>
body{
	font-family:Arial,Helvetica,sans-serif;
	font-size: 12px;
}
</style>
</head>
<body>
<h1> Project Manager Dashboard </h1><br />
<a href="{% url 'Login:logout' %}"> logout </a>||<a href="{% url 'Home:add_project' %}"> Add projects </a>
<h3> Projects</h3>


<table border ="1" width ="40%">
    <thead><th>Name</th><th>description</th><th>start date</th><th>end date</th></thead>
            {% for each_project in projects %}   
                <tr>
                    <td><a href="{% url 'Home:project_detail' slug=each_project.slug %}">{{each_project.name}}</a></td>
                    <td>{{each_project.description}}</td>
                    <td>{{each_project.start_date}}</td>
                    <td>{{each_project.end_date}}</td>
                </tr>   
            {% endfor %}
</table>

</body>
</html>
